<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded="" vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="tree" src="/model.gltf"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="data/kanji.patt">
            <a-entity position="0 0 0" rotation="0 0 0" scale="3.60 3.60 3.60" gltf-model="#tree" animation__rotate="property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">>
            </a-entity>
        </a-marker>


        <a-entity camera=""></a-entity>

    </a-scene>


</body>

</html>
