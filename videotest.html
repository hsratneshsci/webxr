<!DOCTYPE HTML>
<html>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function() {
                var marker = this.el;
                this.vid = document.querySelector("#video");

                marker.addEventListener('markerFound', function() {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function() {
                    this.toggle = false;
                    this.vid.pause();
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;" gesture-detectorloading-screen="enabled: true;">

        <a-assets>
            <video id="video" src="vid.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
        </a-assets>

        <a-marker type="pattern" url="data/kanji.patt">
            <a-entity position="0 0 0" rotation="90 90 0">
                <a-video src="#video" position="0 0.1 0" rotation="0 0 0" class="clickable" gesture-handler></a-video>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
