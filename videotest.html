<!DOCTYPE HTML>
<html>

<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;" gesture-detectorloading-screen="enabled: true;">

        <a-assets>
            <video id="video" src="vid.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
        </a-assets>

        <a-marker type="pattern" url="data/kanji.patt">
            <a-entity position="0 0 0" rotation="90 90 0" scale="0.10 0.10 0.10">
                <a-video src="#video" position="0 0.1 0" rotation="0 0 0" class="clickable" gesture-handler></a-video>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
